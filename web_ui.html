<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ¤ è¯­éŸ³è¯†åˆ«æœåŠ¡</h1>
      <p>æ”¯æŒè¯´è¯äººåˆ†ç¦»çš„è¯­éŸ³è½¬æ–‡å­—</p>
    </div>

    <div class="content">
      <div class="upload-section" id="uploadSection">
        <p style="font-size: 18px; margin-bottom: 20px;">ğŸ“ ä¸Šä¼ éŸ³é¢‘æ–‡ä»¶</p>
        <p style="color: #666; margin-bottom: 20px;">æ”¯æŒ WAV, MP3, M4A, FLAC ç­‰æ ¼å¼</p>
        <input type="file" id="fileInput" class="file-input" accept="audio/*">
        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
          é€‰æ‹©æ–‡ä»¶
        </button>
        <p style="margin-top: 15px; font-size: 14px; color: #999;">æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤åŒºåŸŸ</p>
      </div>

      <div class="status" id="status"></div>

      <div id="taskInfo" style="display: none;" class="task-info">
        <strong>ä»»åŠ¡ ID:</strong> <span id="taskId"></span>
        <button class="btn-secondary" onclick="copyTaskId()">å¤åˆ¶</button>
      </div>

      <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>æ­£åœ¨å¤„ç†éŸ³é¢‘...</p>
        <p style="font-size: 14px; color: #666; margin-top: 10px;">è¿™å¯èƒ½éœ€è¦å‡ åˆ†é’Ÿæ—¶é—´ï¼Œè¯·è€å¿ƒç­‰å¾…</p>
      </div>

      <div id="results" class="results"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:6006';
    let currentTaskId = null;
    let checkInterval = null;

    // æ–‡ä»¶è¾“å…¥å¤„ç†
    document.getElementById('fileInput').addEventListener('change', handleFileSelect);

    // æ‹–æ‹½ä¸Šä¼ 
    const uploadSection = document.getElementById('uploadSection');

    uploadSection.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadSection.classList.add('dragging');
    });

    uploadSection.addEventListener('dragleave', () => {
      uploadSection.classList.remove('dragging');
    });

    uploadSection.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadSection.classList.remove('dragging');

      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });

    function handleFileSelect(e) {
      const file = e.target.files[0];
      if (file) {
        handleFile(file);
      }
    }

    async function handleFile(file) {
      // éªŒè¯æ–‡ä»¶ç±»å‹
      const allowedTypes = ['audio/wav', 'audio/mpeg', 'audio/mp3', 'audio/m4a', 'audio/flac', 'audio/ogg'];
      if (!file.type.startsWith('audio/')) {
        showStatus('error', 'è¯·ä¸Šä¼ éŸ³é¢‘æ–‡ä»¶');
        return;
      }

      showStatus('info', `æ­£åœ¨ä¸Šä¼ æ–‡ä»¶: ${file.name}`);

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch(`${API_BASE}/api/tasks/upload`, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.detail || 'ä¸Šä¼ å¤±è´¥');
        }

        const result = await response.json();
        currentTaskId = result.task_id;

        showStatus('success', `æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼ä»»åŠ¡ID: ${currentTaskId}`);
        document.getElementById('taskInfo').style.display = 'block';
        document.getElementById('taskId').textContent = currentTaskId;

        // å¼€å§‹è½®è¯¢ä»»åŠ¡çŠ¶æ€
        startPolling();

      } catch (error) {
        showStatus('error', `ä¸Šä¼ å¤±è´¥: ${error.message}`);
      }
    }

    function startPolling() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('results').innerHTML = '';

      checkInterval = setInterval(checkTaskStatus, 3000);
      checkTaskStatus(); // ç«‹å³æ£€æŸ¥ä¸€æ¬¡
    }

    async function checkTaskStatus() {
      if (!currentTaskId) return;

      try {
        const response = await fetch(`${API_BASE}/api/tasks/${currentTaskId}`);

        if (!response.ok) {
          throw new Error('æŸ¥è¯¢ä»»åŠ¡å¤±è´¥');
        }

        const result = await response.json();

        if (result.status === 'completed') {
          clearInterval(checkInterval);
          document.getElementById('loading').style.display = 'none';
          showStatus('success', 'å¤„ç†å®Œæˆï¼');
          displayResults(result);
        } else if (result.status === 'failed') {
          clearInterval(checkInterval);
          document.getElementById('loading').style.display = 'none';
          showStatus('error', `å¤„ç†å¤±è´¥: ${result.error_message}`);
        }
        // pending æˆ– processing çŠ¶æ€ç»§ç»­ç­‰å¾…

      } catch (error) {
        clearInterval(checkInterval);
        document.getElementById('loading').style.display = 'none';
        showStatus('error', `æŸ¥è¯¢å¤±è´¥: ${error.message}`);
      }
    }

    function displayResults(result) {
      const resultsDiv = document.getElementById('results');

      if (!result.speakers || result.speakers.length === 0) {
        resultsDiv.innerHTML = '<p style="text-align: center; color: #999;">æœªæ£€æµ‹åˆ°è¯­éŸ³å†…å®¹</p>';
        return;
      }

      let html = '<h2 style="margin-bottom: 20px;">è½¬å½•ç»“æœ</h2>';

      result.speakers.forEach((speaker, index) => {
        const duration = speaker.end - speaker.start;
        html += `
                    <div class="speaker-segment">
                        <div class="speaker-header">
                            <span class="speaker-id">${speaker.speaker_id}</span>
                            <span class="timestamp">
                                ${formatTime(speaker.start)} - ${formatTime(speaker.end)}
                                (${duration.toFixed(1)}ç§’)
                            </span>
                        </div>
                        <div class="speaker-text">${escapeHtml(speaker.text)}</div>
                    </div>
                `;
      });

      // æ·»åŠ å¯¼å‡ºæŒ‰é’®
      html += `
                <div style="text-align: center; margin-top: 20px;">
                    <button class="upload-btn" onclick="exportResults()">å¯¼å‡ºä¸ºæ–‡æœ¬</button>
                </div>
            `;

      resultsDiv.innerHTML = html;
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = (seconds % 60).toFixed(1);
      return `${mins}:${secs.padStart(4, '0')}`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showStatus(type, message) {
      const statusDiv = document.getElementById('status');
      statusDiv.className = `status ${type}`;
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';

      if (type === 'error' || type === 'success') {
        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 5000);
      }
    }

    function copyTaskId() {
      const taskId = document.getElementById('taskId').textContent;
      navigator.clipboard.writeText(taskId).then(() => {
        showStatus('success', 'ä»»åŠ¡IDå·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
      });
    }

    async function exportResults() {
      if (!currentTaskId) return;

      try {
        const response = await fetch(`${API_BASE}/api/tasks/${currentTaskId}`);
        const result = await response.json();

        if (!result.speakers) return;

        let text = `è¯­éŸ³è½¬å½•ç»“æœ\n`;
        text += `æ–‡ä»¶: ${result.filename}\n`;
        text += `æ—¶é—´: ${result.created_at}\n`;
        text += `${'='.repeat(50)}\n\n`;

        result.speakers.forEach((speaker, index) => {
          text += `[${speaker.speaker_id}] ${formatTime(speaker.start)} - ${formatTime(speaker.end)}\n`;
          text += `${speaker.text}\n\n`;
        });

        const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `transcription_${currentTaskId}.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        showStatus('success', 'å¯¼å‡ºæˆåŠŸ');
      } catch (error) {
        showStatus('error', `å¯¼å‡ºå¤±è´¥: ${error.message}`);
      }
    }

    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æœåŠ¡çŠ¶æ€
    window.addEventListener('load', async () => {
      try {
        const response = await fetch(`${API_BASE}/`);
        if (!response.ok) throw new Error();
        showStatus('success', 'æœåŠ¡å·²è¿æ¥');
      } catch {
        showStatus('error', 'æ— æ³•è¿æ¥åˆ°æœåŠ¡ï¼Œè¯·ç¡®è®¤æœåŠ¡å·²å¯åŠ¨');
      }
    });
  </script>
